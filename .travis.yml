dist: trusty
sudo: false
language: node_js
node_js:
- '10'
addons:
  chrome: stable
cache:
  directories:
  - "./node_modules"
branches:
  only:
  - master
install:
- npm install
- npm install -g codecov
script:
- npm run test-ci
- npm run report-coverage
- npm run build-prod
before_deploy:  
- cd dist/session-alert-l
deploy:
  provider: npm
  email: ism5701@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: ismail5701/session-alert
