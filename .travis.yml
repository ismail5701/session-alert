dist: trusty
sudo: false
language: node_js
node_js:
  - "10"
addons:
  chrome: stable
cache:
  directories:
     - ./node_modules
install:
  - npm install
  - npm install -g codecov
script:
  - npm run test-ci
  - npm run report-coverage
  - npm run build-prod
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_API_KEY
  local_dir: dist/session-alert
  keep_history: true
  on:
    branch: master
